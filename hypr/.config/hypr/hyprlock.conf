# ─────────────────────────────
# Hyprlock config
# ─────────────────────────────
background {
    monitor = HDMI-A-1
    path = /home/irfanshadikrishad/wallpapers/flcl.png
    blur_passes = 2
    blur_size = 6
    color = rgba(31,32,33,1.0)
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

image {
    monitor =
    path = ~/.config/hypr/hyprlock/profile.jpeg
    border_size = 2
    border_color = rgba(255, 255, 255, 0)
    size = 160
    rounding = -1
    position = 0, 40
    halign = center
    valign = center
}

# ─────────────────────────────
# Clock (12h format with AM/PM)
# ─────────────────────────────
label {
    monitor =
    text = cmd[update:1000] echo -e "$(LC_TIME=en_US.UTF-8 date +"%A, %B %d")"
    color = rgba(216, 222, 233, 0.90)
    font_size = 25
    font_family = SF Pro Display Semibold
    position = 0, 350
    halign = center
    valign = center
}

# Time display
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%I:%M")</span>"
    color = rgba(216, 222, 233, 0.90)
    font_size = 120
    font_family = SF Pro Display Bold
    position = 0, 230
    halign = center
    valign = center
}

# ─────────────────────────────
# Password input
# ─────────────────────────────
input-field {
    monitor =
    size = 280, 55
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = SF Pro Display Bold
    placeholder_text = <i><span foreground="##ffffff99">Enter Password</span></i>
    hide_input = false
    position = 0, -110
    halign = center
    valign = center
}

# ─────────────────────────────
# Music 
# ─────────────────────────────
label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/hypr/hyprlock/scripts/songdetail.sh)"
    color = rgba(220,220,220,0.3)
    font_size = 12
    font_family = JetBrains Mono Nerd, SF Pro Display Bold
    position = 50, 50
    halign = left 
    valign = bottom
}

# Weather information
label {
    monitor =
    text = cmd[update:30000] echo "$(~/.config/hypr/hyprlock/scripts/weather.sh)"
    color = rgba(220,220,220,0.3)
    font_size = 12
    position = 50, 110
    halign = left 
    valign = bottom 
}

# Uptime
label {
    monitor =
    text = cmd[update:5000] /home/irfanshadikrishad/.config/hypr/hyprlock/scripts/uptime.sh
    color = rgba(220,220,220,0.3)
    font_size = 12
    position = 50, 80
    halign = left 
    valign = bottom 
}

general {
    no_fade_in = false  
    grace = 0
    disable_loading_bar = false 
}
